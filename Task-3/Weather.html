<!DOCTYPE html>
<html>
<head>
  <title>WEATHER APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-top: 0;
    }

    .weather {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .forecast {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .forecast .date {
      font-weight: bold;
    }

    .forecast .temperature {
      font-weight: bold;
    }
  </style>
  <script>
    // Replace 'YOUR_API_KEY' with your OpenWeatherMap API key
    const apiKey = b58da3ffa8b3bfdd000d3a98655fa190;

    // Fetch weather data from the API
    async function getWeatherData(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        return data;
      } catch (error) {
        console.log('Error:', error);
      }
    }

    // Fetch forecast data from the API
    async function getForecastData(city) {
      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${apiKey}&units=metric`
        );
        const data = await response.json();
        return data;
      } catch (error) {
        console.log('Error:', error);
      }
    }

    // Display current weather
    function displayCurrentWeather(data) {
      const weatherContainer = document.getElementById('weather');
      weatherContainer.innerHTML = '';

      const city = document.createElement('h1');
      city.textContent = data.name;
      weatherContainer.appendChild(city);

      const temperature = document.createElement('div');
      temperature.className = 'weather';
      temperature.textContent = `${Math.round(data.main.temp)}°C`;
      weatherContainer.appendChild(temperature);

      const description = document.createElement('div');
      description.textContent = data.weather[0].description;
      weatherContainer.appendChild(description);
    }

    // Display forecast
    function displayForecast(data) {
      const forecastContainer = document.getElementById('forecast');
      forecastContainer.innerHTML = '';

      for (let i = 0; i < data.list.length; i += 8) {
        const forecast = data.list[i];
        const date = new Date(forecast.dt * 1000).toLocaleDateString('en-US', {
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        });

        const forecastElement = document.createElement('div');
        forecastElement.className = 'forecast';

        const dateElement = document.createElement('div');
        dateElement.className = 'date';
        dateElement.textContent = date;

        const temperatureElement = document.createElement('div');
        temperatureElement.className = 'temperature';
        temperatureElement.textContent = `${Math.round(forecast.main.temp)}°C`;

        forecastElement.appendChild(dateElement);
        forecastElement.appendChild(temperatureElement);
        forecastContainer.appendChild(forecastElement);
      }
    }

    // Get weather data and display
    async function getWeather(city) {
      const weatherData = await getWeatherData(city);
      displayCurrentWeather(weatherData);

      const forecastData = await getForecastData(city);
      displayForecast(forecastData);
    }

    // Form submit event
    document.getElementById('form').addEventListener('submit', function (e) {
      e.preventDefault();
      const city = document.getElementById('city').value;
      getWeather(city);
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <form id="form">
      <input type="text" id="city" placeholder="Enter city" required>
      <button type="submit">Get Weather</button>
    </form>
    <div id="weather"></div>
    <div id="forecast"></div>
  </div>
</body>
</html>
